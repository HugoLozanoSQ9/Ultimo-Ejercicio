<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./catalogo.html ">Regresar al catalogo</a>
          <form class="d-flex" role="search">
            <a href="./catalogo.html "> <button class="btn btn-outline-success" type="button">Home</button></a>
          </form>
        </div>
      </nav>


    <div class="col row pt-5 text-center">
        <div class="div col-12">
            <h1>Editar Productos</h1>
        </div>
    </div>

      <div class="container">
        <div class="col row pt-5">

          <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Escribe el nombre</label>
              <input type="email" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ingresa el link de la imagen</label>
              <input type="text" class="form-control" name="imagen" id="imagen">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Escribe la categoria</label>
              <input type="text" class="form-control" name="categoria" id="categoria">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Escribe el precio</label>
              <input type="text" class="form-control" name="precio" id="precio" value="$">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Cantidad en Stock</label>
              <input type="text" class="form-control" name="stock" id="stock">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Escribe la descripci√≥n</label>
              <input type="text" class="form-control" name="descrption" id="descrption">
            </div>

            
            <button type="button" id="guardar" class="btn btn-primary">Guardar Producto</button>
          </form>


        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/edit.js" type="module"></script>
</body>

</html>
