<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./catalogo.html ">Regresar al catalogo</a>
          <form class="d-flex" role="search">
            <a href="./catalogo.html "> <button class="btn btn-outline-success" type="button">Home</button></a>
          </form>
        </div>
      </nav>

    <div class="container">
        <div class="col row">
            <div class="col-1"></div>

            <div class="col-10  pt-5">
                
                <div class="card mb-3">
                    <img id="imagen"  class="card-img-top images1" >
                    <div class="card-body">
                        <h5 class="card-title" id="name" ></h5>
                        <p class="card-text" id="descrip"></p>
                        <p class="card-text" id="price">Precio: </p>
                        <p class="card-text " id="stock">Piezas en stock: </p>
                        <p class="card-text " id="cat">Piezas en stock: </p>
                        
                        <button type="button" id="delete" class="btn btn-danger">Eliminar</button>
                        <button type="button" id="edit" class="btn btn-info">Editar</button>
                    </div>
                </div>

            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/detalle.js" type="module"></script>
</body>

</html>
